<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ans 2</title>
    <script>
        function checkPal() {
            var string = document.getElementById('string').value;
            var start = 0;
            var end = string.length - 1;
            while(end>start) {
                if(string.charAt(start++)!=string.charAt(end--)) {
                    alert('not palindrone');
                    return;
                }
            }
            alert('palindrone');
        }
    </script>
</head>
<body>
    Enter the staring: <input type="text" id="string">
    <input type="submit" name="submit" id="submit" onclick="checkPal();">
    
</body>
</html>
